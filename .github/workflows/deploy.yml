name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  # pull_request:
  #   branches:
  #     - main
jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Build (Prod)
        run: |
          npm ci
          npm run build --prod -- --base-href=/recibos-pagos/

      - name: Deploy ðŸš€ (Prod)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www

  build-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Build (Dev)
        run: |
          npm ci
          npm run build --configuration=development -- --base-href=/recibos-pagos/dev/ --output-path=www/dev

      - name: Add .nojekyll file
        run: echo > www/dev/.nojekyll

      - name: Deploy ðŸš€ (Dev)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www/dev
