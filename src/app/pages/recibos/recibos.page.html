<ion-header>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="option">
      <ion-segment-button value="Mes">
        Mes
      </ion-segment-button>
      <ion-segment-button value="Meses">
        Meses
      </ion-segment-button>
      <ion-segment-button value="Casa">
        Casa
      </ion-segment-button>
      <ion-segment-button value="Folio">
        Folio
      </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end">
      <app-user-avatar id="user-avatar" size="medium"></app-user-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="role != 'reader'">
    <ion-fab-button id="add-recibo-fab-button" (click)="openModal({new: 'Add'})">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
			refreshingText="Refrescando..."></ion-refresher-content>
	</ion-refresher>
  <ng-container [ngSwitch]="option">
    <div *ngSwitchCase="'Mes'">
      <app-mes></app-mes>
    </div>
    <div *ngSwitchCase="'Meses'">
      <app-meses></app-meses>
    </div>
    <div *ngSwitchCase="'Casa'">
      <app-casas></app-casas>
    </div>
    <div *ngSwitchCase="'Folio'">
      <app-folio></app-folio>  </div>
  </ng-container>
</ion-content>
