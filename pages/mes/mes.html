<ion-header>
	<ion-navbar>
		<ion-title>
			Mes
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list-header>
		MES
	</ion-list-header>

    </button>
	</ion-list>

</ion-content>
