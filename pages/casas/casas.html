<ion-header>
	<ion-navbar>
		<ion-title>Recibos</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list-header>
		Casas
	</ion-list-header>
	<ion-list inset>
		<button ion-item *ngFor="let item of items" (click)="openModal({casa: item.CASA})">
      {{ item.CASA }} - {{ item.NOMBRE.substr(0, 15) }}
    </button>
	</ion-list>

</ion-content>
