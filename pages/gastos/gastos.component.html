<ion-header>
	<ion-navbar>
		<ion-title>Gastos</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list-header>
		<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	</ion-list-header>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
			refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>
	<ion-item-group *ngFor="let item of items | groupBy:'Fecha':'reverse'">
		<ion-item-divider color="light">
			{{  item.header | date: 'MMM.dd.yy' }}
		</ion-item-divider>
    <ion-item *ngFor="let detail of item.details">
      <ion-label>
        <div ion-text color="primary">
          <h3>{{ detail.Nombre }}</h3>
        </div>
        <p>{{ detail.Categoria }} -- {{ detail.Monto | currency }} </p>
      </ion-label>
    </ion-item>
	</ion-item-group>
</ion-content>
