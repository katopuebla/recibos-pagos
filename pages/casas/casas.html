<ion-fab right bottom>
	<button ion-fab><ion-icon name="add"></ion-icon></button>
</ion-fab>
<ion-list-header>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-list-header>
<ion-list inset>
	<button ion-item *ngFor="let item of items" (click)="openModal({casa: item.CASA})">
      {{ item.CASA }} - {{ item.NOMBRE.substr(0, 15) }}
    </button>
</ion-list>
