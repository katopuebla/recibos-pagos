<ion-header translucent>
	<ion-toolbar>
		<ion-title>Casas</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
			refreshingText="Refreshing...">></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<!--<button ion-button (click)="onSave()">Default</button>-->
		<ion-item *ngFor="let item of users">
			<ion-item-divider>
				<h2>{{ item.id }}</h2>
			</ion-item-divider>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-note color="primary">{{ item.username }}</ion-note>
					</ion-col>
					<ion-col>
						<ion-note color="primary">{{ item.email }}</ion-note>
					</ion-col>
					<ion-col>
						<ion-note color="primary">{{ item.email }}</ion-note>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
