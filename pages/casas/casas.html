<ion-header>
	<ion-navbar no-border-bottom>
		<ion-title>Casas</ion-title>
	</ion-navbar>

	<ion-toolbar no-border-top>
		<ion-segment [(ngModel)]="option">
			<ion-segment-button value="Casa">
				Puppies
			</ion-segment-button>
			<ion-segment-button value="Folio">
				Folio
			</ion-segment-button>
			<ion-segment-button value="Mes">
				Mes
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>

<div [ngSwitch]="option">
	<ion-list *ngSwitchCase="'Casa'">
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
				<h2>Ruby</h2>
		</ion-item>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-puppy-2.jpg">
        </ion-thumbnail>
				<h2>Oscar</h2>
		</ion-item>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-puppy-4.jpg">
        </ion-thumbnail>
				<h2>Zoey</h2>
		</ion-item>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-puppy-3.jpg">
        </ion-thumbnail>
				<h2>Otto</h2>
		</ion-item>
	</ion-list>

	<ion-list *ngSwitchCase="'Folio'">
		<app-folio>folio</app-folio>
	</ion-list>

	<ion-list *ngSwitchCase="'ducklings'">
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail>
				<h2>Daffy</h2>
		</ion-item>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
				<h2>Huey</h2>
		</ion-item>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
				<h2>Dewey</h2>
		</ion-item>
		<ion-item>
			<ion-thumbnail item-start>
				<img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
				<h2>Louie</h2>
		</ion-item>
	</ion-list>
</div>
