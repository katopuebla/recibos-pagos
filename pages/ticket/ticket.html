<ion-header translucent>
	<ion-toolbar>
		<ion-title>Note</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item *ngFor="let item of users">
			<ion-item-divider>
				<h2>{{ item.id }}</h2>
			</ion-item-divider>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-note color="primary">{{ item.username }}</ion-note>
					</ion-col>
					<ion-col>
						<ion-note color="primary">{{ item.email }}</ion-note>
					</ion-col>
					<ion-col>
						<ion-note color="primary">{{ item.email }}</ion-note>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
